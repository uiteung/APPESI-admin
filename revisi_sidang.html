<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APPESI ULBI</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/logos/favicon-ulbi.png" />
  <link rel="stylesheet" href="assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Start -->
    <div class="sidebar"></div>
    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">

      <!--  Header Start -->
      <header class="app-header"></header>
      <!--  Header End -->

      <div class="container-fluid">
        <h6 class="right-aligned" style="float: right">
          <a href="index.html">Home Dosen</a> / Input Revisi Sidang
        </h6>
        <h1 class="h3 mb-3"><b>Input Revisi Sidang</b></h1>
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Input Revisi Sidang</h5>
              <div class="card">
                <div class="card-body">
                  <form>
                      <!-- Masukan NIM mahasiswa yang diuji -->
                      <div class="mb-3">
                        <label for="npm" class="form-label">Masukan NPM mahasiswa yang diuji</label>
                        <input type="text" class="form-control" id="inputNilaiNPM" placeholder="Masukkan NIM">
                      </div>
                      <!-- Tahun Akademik -->
                      <div class="mb-3">
                        <label for="tahun_akademik" class="form-label">Tahun Akademik</label>
                        <input type="text" class="form-control" id="inputTahunAkademik" placeholder="Contoh 2023-2024">
                        <div id="textHelp" class="form-text">*contoh : 2023-2024</div>
                      </div>
                      <!-- Input Tipe Bimbingan -->
                      <div class="mb-3">
                        <label for="tahun_akademik" class="form-label">Input Tipe Bimbingan</label>
                        <select class="form-select" id="selectTipeBimbingan">
                            <option value="">Masukkan Tipe Bimbingan</option>
                            <option value="p1">Proyek 1</option>
                            <option value="p2">Proyek 2</option>
                            <option value="p3">Proyek 3</option>
                            <option value="i1">Internship 1</option>
                            <option value="i2">Internship 2</option>
                            <option value="ta">Tugas Akhir</option>
                          </select>
                      </div>
                      <!-- Silahkan Input Revisi -->
                      <div class="mb-3">
                        <label for="inputRevisi" class="form-label">Silahkan Input Revisi</label>
                        <input type="textarea" class="form-control" id="inputRevisi" placeholder="Masukkan Revisi" >
                      </div>
                    <button type="submit" class="btn btn-primary">Ajukan Nilai</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script src="static/theme/bar/sidebar.js" type="module"></script>
  <script src="static/theme/bar/navbar.js" type="module"></script>
  <script src="static/revisi_sidangi.js" type="module"></script>
  <script src="assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/sidebarmenu.js"></script>
  <script src="assets/js/app.min.js"></script>
  <script src="assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>

</html>
