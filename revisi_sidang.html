    <!-- Sidebar Start -->

    <!--  Sidebar End -->

    <!--  Main wrapper -->
    <div class="body-wrapper">

      <!--  Header Start -->

        <h6 class="right-aligned" style="float: right">

            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Input Revisi Sidang</h5>

                  <form>

                      <div class="mb-3">

                      </div>
                      <!-- Package Dibuat Sendiri dan Semua Digunakan -->

                      </div>
                      <!-- Semua Endpoint di GCF Memakai Package yang Dibuat dan Lokasi Server di Jakarta -->
                      <div class="mb-3">
                        <label for="Inputrevisi" class="form-label">Silahkan Input Revisi</label>
                        <input type="textarea" class="form-control" id="Inputrevisi" placeholder="Inputkan Nilai">
                      </div>
                    <button type="submit" class="btn btn-primary">Ajukan Nilai</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
